</head>
<body>

  {% load socialaccount %}

  <div id = "main" class="main" style="justify-content: center; display: flex;"> 
    <div class="main__container">
      <div>
        <div class="col-md-12 text-center" style="justify-content: center; display: flex;">
          <div>
            <h3 class="animate-charcter"> CMAPS </h3>
          </div>
        </div>
        <h3 style="text-align: center; font-size: 25px; color: #ffffff; text-shadow:
        -1px -1px 0 hsl(0, 0%, 33%),
        1px -1px 0 hsl(0, 0%, 33%),
        -1px 1px 0 hsl(0, 0%, 33%),
        1px 1px 0 hsl(0, 0%, 33%),  
        -2px 0 0 hsl(0, 0%, 33%),

        0 2px 0 hsl(0, 0%, 33%),
        0 -2px 0 hsl(0, 0%, 33%);">
          <i>
            Mapping College Life at UVA
          </i>
        </h3>

        <div class="main__content col-md-12" style="align-items: center; justify-content: center;">
          <div style="justify-content: center; text-align: center; display: flex;">

        </div>

          <div class="statistic">

          <div class="statistic">

<style>


body {
        background-image: url('media/images/uva-image.jpg');
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-attachment: fixed;
    }

    .main {
      display: flex;
      justify-content: center;
    }

    .main__container {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      margin: 0 auto;
      padding: 20px;
      margin-bottom: 40px; 

    }

  .main__content {
    margin-top: 20px; 
    margin-bottom: 20px; 
  }


  @media screen and (max-width: 768px) {
    .main__content {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .main__btn {
      margin-top: 15px;
    }
  }

  @media screen and (max-width: 480px) {
    .main__content {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .main__btn {
      margin-top: 10px;
    }
  }
</style>
<style>


.animate-charcter
{
  text-shadow:
        -1px -1px 0 hsl(221, 100%, 68%),
        1px -1px 0 hsl(221, 100%, 68%),
        -1px 1px 0 hsl(221, 100%, 68%),
        1px 1px 0 hsl(221, 100%, 68%),  
        -2px 0 0 hsl(221, 100%, 68%),
        2px 0 0 hsl(221, 100%, 68%),
        0 2px 0 hsl(221, 100%, 68%),
        0 -2px 0 hsl(221, 100%, 68%);
   text-transform: uppercase;
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: rgb(254, 254, 255);
  font-size: 15vw;
}


  a.main__btn {
    border: 1px outset buttonborder;
    border-radius: 3px;
    color: #fff;
    text-decoration: none;
    position: relative;
    z-index: 2;
  }
  
    .main__btn {
    font-size: 1.5rem;
    padding: 15px 25px;
    color: #fff; 
    background-color: hsl(221, 100%, 68%);
    margin-top: 2rem;
    margin-right: 2rem;
    cursor: pointer;
    position: relative;
    transition: all 0.35s;
    outline: none;
    
}

.main__btn:hover {
    background-image: linear-gradient(to top, #0056b3 0%, #007bff 100%);
}

    
 
    .main__btn:before {
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: #4837ff;
      transition: all 0.35s;
      border-radius: 4px;
    }
    


.statistics-container {
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.65); 
  padding: 20px;
  color: #fff;
  margin: 20px auto;
  border-radius: 10px;
  
}

.statistic {
  margin: 0 30px;
  text-align: center;
}

.statistic-number {
  font-size: 2.5rem;
  font-weight: bold;
  display: block;
}

.statistic-label {
  font-size: 1.2rem;
  display: block;
  margin-top: 5px;
}

.statistic-highlight {
  font-size: 1.5rem;
  font-weight: bold;
  color: #4CAF50; 
}

@media screen and (max-width: 768px) {
  .statistics-container {
    flex-direction: column;
  }

  .statistic {
    margin: 10px 0;
  }
}


.statistics-container {
  margin-top: 40px; 
  margin-bottom: 40px; 
}


    /* Mobile Responsive */
   @media screen and (max-width: 768px) {

            .main__container {
              height: auto; 

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .main__content h1, .main__content h2, .main__content h3 {
                font-size: 3rem; 
            }

            .main__content p {
                font-size: 1.5rem;
            }

            .main__btn {
                margin: 1rem auto;
                padding: 10px 24px;
                width: 80%; 
            }
        }

        @media screen and (max-width: 480px) {
            .main__content h1, .main__content h2, .main__content h3 {
                font-size: 2.5rem; 
            }

            .main__content p {
                font-size: 1.2rem; 
            }

            .main__btn {
                margin: 0.5rem auto;
                padding: 8px 20px;
                width: 90%; 
            }
        } 
    
    
    </style>

</body>
</style>


<div id="webviewContent" style="display: none;">
  <h3 style="text-align: center; font-size: 25px; color: #ffffff; text-shadow:
        -1px -1px 0 hsl(0, 0%, 33%),
        1px -1px 0 hsl(0, 0%, 33%),
        -1px 1px 0 hsl(0, 0%, 33%),
        1px 1px 0 hsl(0, 0%, 33%),  
        -2px 0 0 hsl(0, 0%, 33%),
        2px 0 0 hsl(0, 0%, 33%),
        0 2px 0 hsl(0, 0%, 33%),
        0 -2px 0 hsl(0, 0%, 33%);">Welcome to CMaps!</h3>
      
      <br>

  <h3 style="text-align: center; font-size: 25px; color: #ffffff; text-shadow:
  -1px -1px 0 hsl(0, 0%, 33%),
  1px -1px 0 hsl(0, 0%, 33%),
  -1px 1px 0 hsl(0, 0%, 33%),
  1px 1px 0 hsl(0, 0%, 33%),  
  -2px 0 0 hsl(0, 0%, 33%),
  2px 0 0 hsl(0, 0%, 33%),
  0 2px 0 hsl(0, 0%, 33%),
  0 -2px 0 hsl(0, 0%, 33%);">This site can only be viewed in your native browser.</h3>
</div>


<script>
  function isWebView() {
      return /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent) ||
             /(android).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent);
    }
  function toggleContentVisibility() {
      var webviewContent = document.getElementById('webviewContent');
      var main = document.getElementById('main');

      if (isWebView()) {
        webviewContent.style.display = 'block';
        main.style.display = 'none';
      } else {
        webviewContent.style.display = 'none';
        main.style.display = 'flex';
      }
    }
    toggleContentVisibility();

</script>
