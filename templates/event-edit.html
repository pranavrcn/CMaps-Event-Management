<!DOCTYPE html>
{% include 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CMaps</title>
    <style>
        body {
            display: block;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 80%;
            margin: 50px auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="submit"] {
            display: block; 
            margin: 20px auto; 
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3390ff; 
        }

        button {
            display: block; 
            margin: 20px auto; 
            padding: 10px 20px;
            background-color: #872222; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #a34848; 
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], textarea {

    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
    </style>
</head>
<body>

    <div class="form-container">
        <form action="/edit-event/{{event.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save Event">
        </form>
        <button type="button" id="deleteButton" style="background-color: #d9534f; color: white;">
            Delete Event 
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('deleteButton').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this event?')) {
                // Perform AJAX request to delete the event
                fetch('/delete-event/{{ event.id }}', {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Redirect to map page
                        window.location.href = '/map';
                    } else {
                        // Handle error response
                        console.error('Failed to delete event');
                    }
                })
                .catch(error => {
                    console.error('Error deleting event:', error);
                })
                .finally(() => {
                    // Show Bootstrap success alert
                    showAlert('Success', 'Event has been deleted', 'alert-success');
                });
            }
        });

        function showAlert(title, message, className) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${className} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                <strong>${title}</strong>: ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            `;
            document.body.appendChild(alertDiv);
            // Auto-dismiss the alert after 3 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>

</body>
</html>
{% include 'footer.html' %}
